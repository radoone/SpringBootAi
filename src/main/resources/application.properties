spring.application.name=springbootai

# OpenAI API configuration
# Replace with your actual API key or use environment variables
spring.ai.openai.api-key=${OPENAI_API_KEY:demo}

# Optional: Configure model settings
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.temperature=0.7

# For testing purposes, you can disable the OpenAI integration
spring.ai.openai.enabled=true

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:bubbledb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5

# Server Configuration
server.port=8080
